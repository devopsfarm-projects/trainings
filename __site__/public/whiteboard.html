<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whiteboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; }
    #canvas { background: #fff; border: 2px solid #007bff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .toolbar { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2>Whiteboard</h2>
    <div class="toolbar">
      <button class="btn btn-primary" onclick="setTool('pencil')">‚úèÔ∏è Pencil</button>
      <button class="btn btn-secondary" onclick="setTool('rect')">‚¨õ Rectangle</button>
      <button class="btn btn-secondary" onclick="setTool('circle')">‚ö™ Circle</button>
      <button class="btn btn-secondary" onclick="setTool('line')">üìè Line</button>
      <button class="btn btn-danger" onclick="clearCanvas()">üßπ Clear</button>
    </div>
    <canvas id="canvas" width="900" height="500"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false, startX = 0, startY = 0, tool = 'pencil', saved = null;

    function setTool(t) { tool = t; }
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    canvas.onmousedown = e => {
      drawing = true;
      startX = e.offsetX;
      startY = e.offsetY;
      if (tool !== 'pencil') saved = ctx.getImageData(0, 0, canvas.width, canvas.height);
    };
    canvas.onmouseup = e => {
      if (!drawing) return;
      drawing = false;
      if (tool === 'rect') drawRect(e.offsetX, e.offsetY);
      if (tool === 'circle') drawCircle(e.offsetX, e.offsetY);
      if (tool === 'line') drawLine(e.offsetX, e.offsetY);
    };
    canvas.onmousemove = e => {
      if (!drawing) return;
      if (tool === 'pencil') {
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#007bff';
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        startX = e.offsetX;
        startY = e.offsetY;
      } else {
        ctx.putImageData(saved, 0, 0);
        if (tool === 'rect') drawRect(e.offsetX, e.offsetY, true);
        if (tool === 'circle') drawCircle(e.offsetX, e.offsetY, true);
        if (tool === 'line') drawLine(e.offsetX, e.offsetY, true);
      }
    };
    function drawRect(x, y, preview = false) {
      ctx.strokeStyle = preview ? '#aaa' : '#007bff';
      ctx.lineWidth = 2;
      ctx.strokeRect(startX, startY, x - startX, y - startY);
    }
    function drawCircle(x, y, preview = false) {
      ctx.strokeStyle = preview ? '#aaa' : '#007bff';
      ctx.lineWidth = 2;
      ctx.beginPath();
      const r = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
      ctx.arc(startX, startY, r, 0, 2 * Math.PI);
      ctx.stroke();
    }
    function drawLine(x, y, preview = false) {
      ctx.strokeStyle = preview ? '#aaa' : '#007bff';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(x, y);
      ctx.stroke();
    }
  </script>
</body>
</html>
